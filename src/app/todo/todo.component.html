<div class=".container-fluid">
    <div class="row">
        <div style="background: #ff9494 ;height: 93vh;" class="col-md-3">
            <div >
              <mat-card class="mt-3" style="border-radius: 10px;height: 200px; margin-left: 10px;">
                 <form [formGroup]="todoForm">
                    <mat-form-field style="margin-left: 10px;" class="mt-3" appearance="outline">
                        <mat-label >Task Name</mat-label>
                        <input formControlName="item" matInput placeholder="Task Name">
                        <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Task Name</mat-hint>
                      </mat-form-field>
                      <button *ngIf="!isEditEnabled" mat-raised-button  (click)="addTask()" [disabled]="todoForm.invalid" color="primary" >Add</button>
                      <button *ngIf="isEditEnabled" mat-raised-button (click)="updateTask()" [disabled]="todoForm.invalid" color="primary" class="ml-2">Update</button>

                 </form>
              </mat-card>
            </div>
        </div>
        <div class="col-md-9 mt-3">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!-- todo -->
                       <div class="example-container">
                            <h2 class="head-title">To do  <span *ngIf="tasks.length > 0"> - {{tasks.length}}</span></h2>
                
                            <div
                               cdkDropList
                               [cdkDropListData]="tasks"
                               class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of tasks; let i = index" cdkDrag>{{item.description}}
                                     <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteTask(i)"  style="float: right" ><mat-icon matSuffix>delete</mat-icon></button>
                                        <button mat-icon-button color="primary" (click)="onEdit(item, i)"  style="float: right" ><mat-icon matSuffix>edit</mat-icon></button>

                                     </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                         <!-- inprogress -->
                        <div class="example-container">
                            <h2 class="head-title">In Progress <span *ngIf="inprogress.length > 0"> - {{inprogress.length}}</span></h2>
                
                             <div
                                 cdkDropList
                                [cdkDropListData]="inprogress"
                                class="example-list"
                                 (cdkDropListDropped)="drop($event)">
                                    <div class="example-box" *ngFor="let item of inprogress" cdkDrag>{{item.description}}
                                        <div class="box">
                                        <button mat-icon-button color="warn" (click)="deleteInProgressTask(i)"  style="float: right" ><mat-icon matSuffix>delete</mat-icon></button> 
                                        </div>
                                    </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <!-- done -->
                        <div class="example-container">
                             <h2 class="head-title"> Done <span *ngIf="done.length > 0"> - {{done.length}}</span></h2>
                
                            <div
                                cdkDropList
                                [cdkDropListData]="done"
                                class="example-list"
                                (cdkDropListDropped)="drop($event)">
                                <div class="example-box" *ngFor="let item of done; let i = index" cdkDrag>{{item.description}}
                                    <div class="box">
                                    <button mat-icon-button color="warn" (click)="deleteDoneTask(i)" style="float: right"><mat-icon matSuffix>delete</mat-icon></button> 
                                    <button mat-icon-button color="accent" style="float: right" ><mat-icon matSuffix>check_circle</mat-icon></button> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
